<app-floating-configurator />

<p-toast />

<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="login-container bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
        <div class="flex flex-col items-center justify-center">
            <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                <div class="w-full bg-surface-0/80 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                    <div class="text-center mb-8">
                        <img src="/assets/img/logo.png" alt="Logo" class="shrink-0 mx-auto" style="height: 8rem;"/>
                        <div class="nombre-app text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4" style="margin-bottom: 7px;margin-top: 7px;">JURIS IA 1.0</div>
                        <span class="text-muted-color font-medium" style="color: #424e5e">Plataforma de Apoyo Jurisdiccional con Inteligencia Artificial</span>
                    </div>

                    <div>
                        <label for="username1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Username</label>
                        <input pInputText id="username1" type="text" placeholder="Username" class="w-full md:w-[30rem] mb-8" [(ngModel)]="username" #inputUsername />

                        <label for="password1" class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false" #inputPassword (keyup.enter)="login()"></p-password>

                        <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                            <div class="flex items-center">
                                <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                                <label for="rememberme1">Recuerdame</label>
                            </div>
                            <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Olvidé mi contraseña?</span>
                        </div>
                        <p-button label="Acceder" styleClass="w-full" (click)="login()"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
